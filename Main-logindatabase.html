<!DOCTYPE html>
<html>
<head>
  <title>Login Database</title>
</head>

<body>
  <script>
  if (!localStorage.getItem("users")) {
    const users = [
      { studentId: "natalie", password: "1234" },
      { studentId: "newell", password: "1234" }
    ];
      localStorage.setItem("users", JSON.stringify(users));
      document.body.insertAdjacentHTML('beforeend', '<p>User database initialized in localStorage.</p>');
    } else {
      document.body.insertAdjacentHTML('beforeend', '<p>User database already initialized.</p>');
    }
  </script>
</body>

</html>
